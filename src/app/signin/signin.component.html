<app-header></app-header>
<div class="container" id="signInForm">
  <form #signinform="ngForm" (ngSubmit)="signinform.form.valid && onSubmit(user.value, pwd.value, remop.checked);" name="form" novalidate>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
      <label for="userName">Username :</label>
    </div>
    <div class="col-sm-3">
      <input #user="ngModel" id="userName" type="text" placeholder="Username" [(ngModel)]="userName" name="userName" required>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
      <label for="pwd">Password :</label>
    </div>
    <div class="col-sm-3">
      <input #pwd="ngModel" [(ngModel)]="password" name="password" id="pwd" type="password" placeholder="Password" required>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <input #remop type="checkbox"> Remember Me
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <button type="submit" class="btn-primary btn" [disabled]="signinform.invalid">Sign In</button>
    </div>
  </div>
  </form>
  <div class="row">
    <div class="col-12 text-center p-3">
      <a [routerLink]="['/signup']">Don't have an account!! Register yourself here</a>
    </div>
  </div>
</div>
<app-footer></app-footer>

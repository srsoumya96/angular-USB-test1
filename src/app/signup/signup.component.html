<app-header></app-header>
<div class="container" id="signUpForm">
  <form (submit)="onSubmit(user.value, guardian.value, dob.value, pwd.value, pwdcnfrm.value)">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
      <label for="name">Name :</label>
    </div>
    <div class="col-sm-3">
      <input #user id="name" type="text" placeholder="Enter your Name">
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
      <label for="guardian">Enter your Father/Spouse Name :</label>
    </div>
    <div class="col-sm-3">
      <input #guardian id="guardian" type="text" placeholder="Father/Spouse Name">
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
      <label for="dob">Date of Birth :</label>
    </div>
    <div class="col-sm-3">
      <input #dob id="dob" type="date">
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
      <label for="pwd">Password :</label>
    </div>
    <div class="col-sm-3">
      <input #pwd id="pwd" type="password" placeholder="Password">
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
      <label for="pwdcnfrm">Re-Enter Password :</label>
    </div>
    <div class="col-sm-3">
      <input #pwdcnfrm id="pwdcnfrm" type="password" placeholder="Confirm Password">
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <button class="btn-primary btn" type="submit">Sign Up</button>
    </div>
  </div>
  </form>
  <div class="row">
    <div class="col-12 text-center p-3">
      <a [routerLink]="['/']">Already have an account!! Sign In here</a>
    </div>
  </div>
</div>
<app-footer></app-footer>

<app-header></app-header>
<div class="container" id="signUpForm">
  <form #signupform="ngForm" name="form" (submit)="onSubmit();" novalidate>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
      <label for="name">Name :</label>
    </div>
    <div class="col-sm-3">
      <input #yourName="ngModel" [(ngModel)]="name" name="name" id="name" type="text" placeholder="Enter your Name" required>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
      <label for="userName">Username :</label>
    </div>
    <div class="col-sm-3">
      <input #user="ngModel" id="userName" type="text" placeholder="Username" [(ngModel)]="userName" name="userName" required>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
      <label for="guardian">Enter your Father/Spouse Name :</label>
    </div>
    <div class="col-sm-3">
      <input #guardian="ngModel" [(ngModel)]="guardianName" name="guardianName" id="guardian" type="text" placeholder="Father/Spouse Name" required>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
      <label for="dob">Date of Birth :</label>
    </div>
    <div class="col-sm-3">
      <input #date="ngModel" [(ngModel)]="dob" name="dob" id="dob" type="date" required>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
      <label for="pwd">Password :</label>
    </div>
    <div class="col-sm-3">
      <input #pwd="ngModel" [(ngModel)]="password" name="password" id="pwd" type="password" placeholder="Password" required>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
      <label for="pwdcnfrm">Re-Enter Password :</label>
    </div>
    <div class="col-sm-3">
      <input #pwdcnfrm id="pwdcnfrm" type="password" placeholder="Confirm Password" required>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <button class="btn-primary btn" [disabled]="signupform.invalid" type="submit">Sign Up</button>
    </div>
  </div>
  </form>
  <div class="row">
    <div class="col-12 text-center p-3">
      <a [routerLink]="['/']">Already have an account!! Sign In here</a>
    </div>
  </div>
</div>
<app-footer></app-footer>
